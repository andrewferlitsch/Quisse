<script>
var technical = angular.module( 'kids', []);
	
var totalQuestions = 0;
var totalCorrect   = 0;

/*
 * Tally (Score) results for a category
 */
var final_in_view = false;
function Tally( category, nquestions, correct ) {
	totalQuestions += nquestions;
	totalCorrect   += correct;
	UpdateScore();
}

/*
 * Undo the Tally (Score) for a category
 */
function UnTally( category, nquestions, correct ) {
	totalQuestions -= nquestions
	totalCorrect -= correct;
	UpdateScore();
}

/* Update the Final Score
*/
function UpdateScore() {
	setTimeout(function () { 
		var scope = angular.element($("#final")).scope();
		scope.$apply(function(){
			scope.totalQuestions = totalQuestions;
			scope.totalCorrect   = totalCorrect;var percentCorrect = 0;
			if ( scope.totalQuestions > 0 )
				scope.percentCorrect = ( ( scope.totalCorrect * 100 ) / scope.totalQuestions ).toFixed(2) + "%";
			else
				scope.percentCorrect = "";
		});
	}, 200);
}

/* Capture timestamps when user proceeds to next question or marks correct
 */
var timing = [];
var send = false;
var session;
function Timestamp( category, id, type ) {
	// on first call, setup timer and variables for sending timing metrics to server
	if ( send == false ) {
		send = true;
		session = Math.round( Math.random() * 10000 );
		setTimeout( function() { SendServer(); }, 10000 );
	}
	
	// store timing metrics until periodic upload to server
	var time = Math.floor( Date.now() / 1000 );
	timing.push( { session: session, category: category, id: id, type: type, time: time } );
	
	return time;
}

/*
 * Send Timing Metrics to the Server
 */
function SendServer() {
	if ( timing.length > 0 ) {	
		$.ajax({
			url: "/timing.php",
			type: 'post',
			data: { timing },
			success: function( data, status ) { },
			error: function(xhr) { console.log( xhr.status + " " + xhr.statusText ); }
		});
		timing = [];
	}
	setTimeout( function() { SendServer(); }, 10000 );
}

$(function() {
})
</script>
