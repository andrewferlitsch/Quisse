

<a name='{{name}}'/>
<h1 class='w3-container w3-teal' ng-click='show=!show; scrollTo()'>&#9205; {{subject}}</h1>
<hr/>
<div style='font-size: 20px;' ng-show='show'>
	<div class="flip" ng-repeat='question in random'> 
        <div class="card" ng-class="{'flipped':isFlipped1}" ng-click="isFlipped1=!isFlipped1"> 
            <div class="face front w3-teal w3-round-large w3-xlarge">
				<span>Rank: {{question.rank}} </span><br/>
                Question: {{question.question}}
            </div> 
            <div class="face back w3-green w3-round-large w3-xlarge"> 
                Answer: {{question.answer}} 
            </div>
        </div> 
		<div class='w3-container'>
			<label style='color: green'>Correct (Self-Check):</label> <input class='{{name}}-correct w3-check' type='checkbox'/>
			<label style='color: teal'>Suggest Another Ranking:</label> <input type='number' min="1" max="3" ng-change='rank(question.id);' style='width: 70px'/>
		</div>
	</div> 
	
	<button class='w3-btn w3-green' ng-class='score_css' ng-click='score()'>{{score_txt}}</button>
</div>
