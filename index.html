<script>
var technical = angular.module( 'technical', []);

/*
 * Randomly pick a question of a specified ranking
 */
function pickNextS( questions, rank, id, correct ) {
	var len = questions.length - 1;
	while ( true ) {
		var pick = Math.round( Math.random() * len );
		// check if this question is the target rank and not the same question as before
		if ( questions[ pick ].rank == rank &&
		     questions[ pick ].id != id ) {
			return [ questions[ pick ] ];
		}
	}
}

/*
 * Randomly pick a question of a specified ranking
 */
function pickNext( questions, rank, id, correct ) {
	// scan the question list for all questions at this rank level
	var len = questions.length - 1;
	var list = [];
	for ( var i = 0; i < len; i++ ) {
		// if question has been answered correctly, then set rank level
		// to zero to not be selected again
		if ( correct && questions[ i ].id == id ) {
			questions[ i ].rank = 0;
		}
		else if ( questions[ i ].rank == rank )
			list.push( questions[ i ] );
	}
	
	// Check if there are any questions at this level
	len = list.length - 1;
	if ( len == 0 ) {
		if ( rank == 1 || rank == 2 )
			return pickNext( questions, rank + 1, id, correct );
		return [ { id: 0, question: "You Passed", answer: "No Questions Remain" } ];
	}
		
	while ( true ) {
		var pick = Math.round( Math.random() * len );
		// check if this question is the target rank and not the same question as before
		if ( list[ pick ].rank == rank &&
		     list[ pick ].id != id ) {
			return [ list[ pick ] ];
		}
	}
}
	
var totalQuestions = 0;
var totalCorrect   = 0;

/*
 * Tally (Score) results for a category
 */
function Tally( category, nquestions, correct ) {
	totalQuestions += nquestions;
	totalCorrect   += correct;
	UpdateScore();
}

/*
 * Undo the Tally (Score) for a category
 */
function UnTally( category, nquestions, correct ) {
	totalQuestions -= nquestions
	totalCorrect -= correct;
	UpdateScore();
}

/* Update the Final Score
*/
function UpdateScore() {
	setTimeout(function () { 
		var scope = angular.element($("#final")).scope();
		scope.$apply(function(){
			scope.totalQuestions = totalQuestions;
			scope.totalCorrect   = totalCorrect;var percentCorrect = 0;
			if ( scope.totalQuestions > 0 )
				scope.percentCorrect = ( ( scope.totalCorrect * 100 ) / scope.totalQuestions ).toFixed(2) + "%";
			else
				scope.percentCorrect = "";
		});
	}, 200);
}

/* Capture timestamps when user proceeds to next question or marks correct
 */
var timing = [];
var send = false;
var session;
function Timestamp( category, id, type ) {
	// on first call, setup timer and variables for sending timing metrics to server
	if ( send == false ) {
		send = true;
		session = Math.round( Math.random() * 10000 );
		setTimeout( function() { SendServer(); }, 10000 );
	}
	
	// store timing metrics until periodic upload to server
	var time = Math.floor( Date.now() / 1000 );
	timing.push( { session: session, category: category, id: id, type: type, time: time } );
	
	return time;
}

/*
 * Send Timing Metrics to the Server
 */
function SendServer() {
	if ( timing.length > 0 ) {	
		$.ajax({
			url: "/timing.php",
			type: 'post',
			data: { timing },
			success: function( data, status ) { },
			error: function(xhr) { console.log( xhr.status + " " + xhr.statusText ); }
		});
		timing = [];
	}
	setTimeout( function() { SendServer(); }, 10000 );
}
</script>
