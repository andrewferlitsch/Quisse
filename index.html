<script>
var technical = angular.module( 'technical', []);

/*
 * Randomly pick a question of a specified ranking
 */
function pickNext( questions, rank, id, correct ) {
	// scan the question list for all questions at this rank level
	var len = questions.length - 1;
	var list = [];
	for ( var i = 0; i < len; i++ ) {
		// if question has been answered correctly, then set answered
		// to true to not be selected again
		if ( correct && questions[ i ].id == id ) {
			questions[ i ].answered = true;
		}
		else if ( questions[ i ].rank == rank && questions[ i ].answered != true )
			list.push( questions[ i ] );
	}
	
	// Check if there are any questions at this level
	len = list.length - 1;
	if ( len == 0 ) {
		if ( rank == 1 || rank == 2 )
			return pickNext( questions, rank + 1, id, correct );
		return [ { id: 0, question: "You Passed", answer: "No Questions Remain" } ];
	}
		
	while ( true ) {
		var pick = Math.round( Math.random() * len );
		// check if this question is the target rank and not the same question as before
		if ( list[ pick ].rank == rank &&
		     list[ pick ].id != id ) {
			return [ list[ pick ] ];
		}
	}
}
	
var totalQuestions = 0;
var totalCorrect   = 0;
var timeSpent      = "";

/*
 * Tally (Score) results for a category
 */
function Tally( category, nquestions, correct ) {
	totalQuestions += nquestions;
	totalCorrect   += correct;
	UpdateScore();
}

/* Update the Final Score
*/
function UpdateScore() {
	setTimeout(function () { 
		var scope = angular.element($("#final")).scope();
		scope.$apply(function(){
			scope.totalQuestions = totalQuestions;
			scope.totalCorrect   = totalCorrect;
			var percentCorrect = 0;
			if ( scope.totalQuestions > 0 )
				scope.percentCorrect = ( ( scope.totalCorrect * 100 ) / scope.totalQuestions ).toFixed(2) + "%";
			else
				scope.percentCorrect = "";
		});
	}, 250);
}

/* Show Completion Time
 */
function ShowTime( secs ) {
	setTimeout(function () { 
		var scope = angular.element($("#final")).scope();
		scope.$apply(function(){
			if ( secs == 0 || secs == "" )
				scope.timeSpent = "";
			else {
				secs = Math.round( secs );
				var m = Math.floor( secs / 60 );
				var s = secs % 60;
				var out = "";
				if ( m > 0 )
					out = m + " mins ";
				if ( s > 0 )
					out += s + " secs";
				scope.timeSpent = out;
			}
		});
	}, 250);
}

/*
 * Pick a multi-choice question
 */
function pickMulti( questions, rank, id, correct ) {
	// scan the question list for all questions at this rank level
	var len = questions.length - 1;
	var list = [];
	for ( var i = 0; i < len; i++ ) {
		if ( questions[ i ].rank == rank && questions[ i ].answered != true ) {
			// Get the question's similar
			var choices = questions[ i ].similar.split(",");
			// If it does not have at least 3 choices, get another question
			if ( choices.length >= 3 )
				list.push( questions[ i ] );
		}
	}
	
	// Check if there are any questions at this level
	len = list.length - 1;
	if ( len < 0 ) {
		if ( rank == 1 || rank == 2 )
			return pickMulti( questions, rank + 1, id, correct );
		return { id: 0, question: "You Passed", answer: "No Questions Remain" };
	}
	
	// Get a question at random
	var pick;
	while ( true ) {
		var pick = Math.round( Math.random() * len );
		if ( pick != id && list[ pick ].answered == false )
			break;
	}
	
	return list[ pick ];
}
</script>
