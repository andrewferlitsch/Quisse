<script>
var technical = angular.module( 'technical', []);

/* 
 * Pick 3 questions at random, ranked consecutively 1, 2 and 3
 */
function pick3( questions )
{
	var len = questions.length - 1;
	var stack = new Array();
	
	for ( var rank = 1; rank <= 3; rank++ ) {
		while ( true ) {
			var pick = Math.round( Math.random() * len );
			if ( questions[ pick ].rank == rank ) {
				stack.push( pick );
				break;
			}
		}
	}
	
	var ret = new Array();
	for ( var i = 0; i < 3; i++ )
		ret.push( questions[ stack[ i ] ] );
	return ret;
}

/*
 * Randomly pick a question of a specified ranking
 */
function pickNext( questions, rank, id ) {
	var len = questions.length - 1;
	while ( true ) {
		var pick = Math.round( Math.random() * len );
		if ( questions[ pick ].rank == rank &&
		     questions[ pick ].id != id ) {
			return [ questions[ pick ] ];
		}
	}
}

/*
 * Suggest new Ranking for Question to Server
 */
function SaveRank( category, id, rank ) {
	$.ajax({
		url: "/interview/rank.php",
		type: 'post',
		data: {'category': category, 'id': id, 'rank': rank },
		success: function( data, status ) { },
		error: function(xhr) { alert( xhr.status + " " + xhr.statusText ); }
	});
}
	
var totalQuestions = 0;
var totalCorrect   = 0;

/*
 * Tally (Score) results for a category
 */
var final_in_view = false;
function Tally( category, nquestions, correct ) {
	totalQuestions += nquestions;
	totalCorrect   += correct;
	UpdateScore();
}

/*
 * Undo the Tally (Score) for a category
 */
function UnTally( category, nquestions, correct ) {
	totalQuestions -= nquestions
	totalCorrect -= correct;
	UpdateScore();
}

/* Update the Final Score
*/
function UpdateScore() {
	setTimeout(function () { 
		var scope = angular.element($("#final")).scope();
		scope.$apply(function(){
			scope.totalQuestions = totalQuestions;
			scope.totalCorrect   = totalCorrect;var percentCorrect = 0;
			if ( scope.totalQuestions > 0 )
				scope.percentCorrect = ( ( scope.totalCorrect * 100 ) / scope.totalQuestions ).toFixed(2) + "%";
			else
				scope.percentCorrect = "";
		});
	}, 200);
}

$(function() {
	$("button#final").click(function() {
	})
})
</script>
