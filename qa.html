<a name='{{name}}'/>
<h1 class='w3-container w3-teal' ng-click='show=!show; scrollTo()'><span class='fa fa-caret-right'></span> {{subject}}</h1>
<hr/>
<div style='font-size: 20px;' ng-show='show'>
	<button class='w3-btn w3-teal w3-round w3-tiny' ng-click='answers=!answers'>Show Answers</button>
	<ul>
		<li ng-repeat='question in random'><span class='w3-tooltip'>Rank {{question.rank}} <span class='w3-text w3-tag w3-khaki w3-round w3-small' ng-click='rank(question.id);'>Click to Suggest Another Ranking</span></span> {{question.question}}<br/><br/>
		<span ng-show='answers'><span class='answer'>{{question.answer}}</span> <button class='w3-btn w3-khaki w3-round w3-small' ng-click='better(question.id);'>Suggest A Better Answer</button><br/></span>Correct <input class='{{name}}-correct' type='checkbox'/><br/><br/></li>
	</ul>
	<button class='w3-btn w3-green' ng-class='score_css' ng-click='score()'>Score</button>
	&nbsp;<button class='w3-btn w3-khaki w3-round w3-small' ng-click='suggest();'>Suggest a Question</button>
</div>
